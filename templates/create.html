<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/lists">TodoApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/lists">Lists</a></li>
        <li class="nav-item"><a class="nav-link" href="/lists/create">Create</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<h3>Create Todo</h3>
{{ if .error }}<div class="alert alert-danger">{{ .error }}</div>{{ end }}
<form method="post" action="/lists/create">
  <div class="mb-3">
    <label>Title</label>
    <input name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
  <a href="/lists" class="btn btn-link">Back</a>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
