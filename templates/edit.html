<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/lists">TodoApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/lists">Lists</a></li>
        <li class="nav-item"><a class="nav-link" href="/lists/create">Create</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<h3>Edit Todo</h3>
<form method="post" action="/lists/edit/{{ .todo.ID.Hex }}">
  <div class="mb-3">
    <label>Title</label>
    <input name="title" class="form-control" value="{{ .todo.Title }}" required>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" class="form-control">{{ .todo.Content }}</textarea>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="done" id="done" {{ if .todo.Done }}checked{{ end }}>
    <label class="form-check-label" for="done">Done</label>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a href="/lists" class="btn btn-link">Back</a>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
